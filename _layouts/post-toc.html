---
layout: default
---
{% if site.show-nav-menu %}
{% include nav.html%}
{% endif %}

<div class="px-4 pt-4 prose prose-{{site.theme-color}}">
  <h1 class="text-center mt-6 mb-6" id="title">{{ page.title }}</h1>
  <div class="text-center">
    {% if page.tags.size !=0 %}
    <i class="text-xs fas fa-tags"></i>
    {% for tag in page.tags %}
    <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
      <a class="!no-underline" href="{{site.baseurl}}/tag#{{ tag }}">{{ tag }}</a>
    </div>
    {% endfor %}
    {% endif %}
  </div>
  <div class="flex justify-center">
    <button onclick="toggleTOC()"
      class="mt-6 bg-transparent hover:bg-blue-500 text-{{site.theme-color}} dark:text-{{site.theme-color-dark}} font-semibold hover:text-white p-4 py-2 px-4 border border-blue-500 hover:border-transparent rounded">
      Table of Contents
    </button>
  </div>
  <div id="toc" style="display:none;">
    {% include toc.html html=content h_max=2%}
  </div>
  {{content}}
</div>


{% include footer.html %}
