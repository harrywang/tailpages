<nav class="bg-white p-4 sm:px-4  dark:bg-gray-800">
  <!-- site name -->
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a href="{{site.baseurl}}/" class="flex items-center">
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white text-{{site.theme-color}} dark:text-{{site.theme-color-dark}}">MBBU</span>
    </a>

    <!-- site name -->

    <!-- toggle button -->
    <button data-collapse-toggle="mobile-menu" type="button"
      class="inline-flex items-center p-2 ml-auto text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="mobile-menu" aria-expanded="false" onclick="toggleNavbar('mobile-menu')">
      <span class="sr-only">Open main menu</span>
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <!-- toggle button -->

    <!-- nav bar -->
    <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
      <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:justify-end">
        <!-- home page -->
        {% if page.url == "/" %}
        <li>
          <a href="{{site.baseurl}}/"
            class="block py-2 px-4 text-white bg-{{site.theme-color}} rounded md:bg-transparent md:text-{{site.theme-color}} dark:text-{{site.theme-color-dark}} md:p-0 dark:text-white"
            aria-current="page">Home</a>
        </li>
        {% else %}
        <li>
          <a href="{{site.baseurl}}/"
            class="block py-2 px-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-{{site.theme-color}} dark:text-{{site.theme-color-dark}} md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Home</a>
        </li>
        <!-- home page -->
        {% endif %}
        {% for link in site.nav-menu%}
        {% if page.permalink == {{link.permalink}} %}
        <!-- active page -->
        <li>
          <a href="{{site.baseurl}}/{{link.permalink}}"
            class="block py-2 px-4 text-white bg-{{site.theme-color}} rounded md:bg-transparent md:text-{{site.theme-color}} dark:text-{{site.theme-color-dark}} md:p-0 dark:text-white"
            aria-current="page">{{link.text}}</a>
        </li>
        <!-- active page -->
        {% else %}
        <!-- inactive page -->
        <li>
          <a href="{{site.baseurl}}/{{link.permalink}}"
            class="block py-2 px-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-{{site.theme-color}} dark:text-{{site.theme-color-dark}} md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">{{link.text}}</a>
        </li>
        <!-- inactive page -->
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
  <!-- nav bar -->
</nav>
