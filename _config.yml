# change the followings to match your Github username and repo name
baseurl: "/tailpages" # the name of your github repo
url: "https://chickensmitten.github.io" # the url of your github pages

# site information used in page title, meta data etc.
title: "JammedThoughts"
description: Conversations with my younger self

# color theme for links
theme-color: green # indigo|yellow|pink|green|stone|

# homepage information
author: JammedThoughts
author-bio: Hi, my name is Sheng. I write to share my sense of wonder. My writings vary but they are generally about epistemology, blockchains, NFTs, Cryptocurrencies etc. Click on any of the icons below to know what I am working on now.  # change to false to hide
author-image: profile.jpeg  # file must be in the /assets/img/ folder
bitcoin-image: bitcoinQR.png

# navigation menu
show-nav-menu: false

