# change the followings to match your Github username and repo name
baseurl: "" # the name of your github repo
url: "https://mbbu.github.io" # the url of your github pages

# site information used in page title, meta data etc.
title: "MBBU"
description: MBBU website

# color theme for links
theme-color: "blue-700" # indigo|yellow|pink|green|stone|
theme-color-dark: "blue-400"

# homepage information
author: MBBU
author-bio: Molecular Biology and Bioinformatics Unit # change to false to hide
author-image: 279.png # file must be in the /assets/img/ folder

# navigation menu
show-nav-menu: true

nav-menu:
  - text: About
    permalink: about
  - text: Bitcoin
    permalink: bitcoin
  - text: Blog
    permalink: blog

# use false to turn off any social media links
twitter: https://twitter.com/
facebook: https://facebook.com/
instagram: https://instagram.com/
github: https://github.com/
linkedin: https://linkedin.com/
medium: false
google-scholar: false
email: false

# footer information
footer-msg: "Powered by Tailpages"
footer-msg-link: https://github.com/harrywang/tailpages

# google analytics
google-analytics: G-WCRC1TC2V5

# jekyll plugins - no need to change
plugins:
  - jekyll-seo-tag
  - jekyll-postcss-v2
